<div class="container">
  <h2>Login</h2>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    Credenciais inválidas. Por favor, tente novamente.
  </div>
  <form (submit)="login()">
    <div class="mb-3">
      <label for="username" class="form-label">Usuário</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>


<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Usuário</mat-label>
        <input matInput placeholder="Digite seu usuário" [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="Digite sua senha" [(ngModel)]="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()">Entrar</button>
    </mat-card-actions>
    <div *ngIf="error" class="error-message">
      Credenciais inválidas. Por favor, tente novamente.
    </div>
  </mat-card>
</div>
